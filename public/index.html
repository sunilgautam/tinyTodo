<!DOCTYPE html>
<html lang="en" ng-app="tinyTodo">
<head>
    <meta charset="UTF-8">
    <title>tinyTodo :)</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
    <div class="container" ng-controller="TodoController">
        <div class="row">
            <div class="col-xs-12" style="padding-top: 10px;">
                <form ng-submit="addTodo(todoForm)" name="todoForm" class="form-inline" style="margin: 10px;" novalidate>
                    <div class="form-group">
                        <input ng-model="title" type="text" name="title" class="form-control" required="">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <!-- <div ng-show="todoForm.$submitted || todoForm.title.$touched">
                        <div ng-show="todoForm.title.$error.required" class="error">Enter title</div>
                    </div> -->
                </form>
                <ul class="todo-list">
                    <li ng-repeat="todo in todos">
                        <div class="todo-item">
                            <input type="checkbox" ng-change="toggleCompleted(todo)" ng-model="todo.completed">
                            <span ng-class="{ 'completed': todo.completed }">{{todo.title}}</span>
                            <a href="#" ng-click="deleteTodo(todo)" class="cross" aria-hidden="true" data-icon="&#xe0cf;"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/libs/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
