<!DOCTYPE html>
<html lang="en" ng-app="tinyTodo">
<head>
    <meta charset="UTF-8">
    <title>tinyTodo :)</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
    <div class="container" ng-controller="TodoController">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2" style="padding-top: 10px;">
                <form ng-submit="addTodo(todoForm)" name="todoForm" style="margin: 10px;" novalidate>
                    <div class="form-group">
                        <input ng-model="title" type="text" name="title" class="form-control" required="">
                        <div class="row" style="margin-top: 5px;">
                            <div class="col-xs-12 col-md-6 col-md-offset-3">
                                <button type="submit" class="btn btn-primary btn-block">Add</button>
                            </div>
                        </div>
                    </div>
                    <!-- <div ng-show="todoForm.$submitted || todoForm.title.$touched">
                        <div ng-show="todoForm.title.$error.required" class="error">Enter title</div>
                    </div> -->
                </form>
                <ul class="todo-list">
                    <li class="todo-list-empty" ng-hide="todos.length">No todo</li>
                    <li ng-repeat="todo in todos">
                        <todo-item></todo-item>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/libs/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
