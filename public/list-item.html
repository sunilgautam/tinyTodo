<div class="todo-item">
    <div class="todo-move">
        <span class="icon-list-square"></span>
    </div>
    <div class="todo-toggle">
        <input type="checkbox" ng-change="toggleCompleted(todo)" ng-model="todo.completed">
    </div>
    <div class="todo-title" contenteditable="true" ng-class="{ 'completed': todo.completed }">{{todo.title}}</div>
    <a href="#" ng-click="deleteTodo($event, todo)" class="cross" aria-hidden="true" data-icon="&#xe0cf;"></a>
</div>
